<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo dos Resumos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/app.css">
</head>

<body class="bg-light bg-gradient d-flex justify-content-center align-items-center h-100">
    <div class="container" id="questions-container">
        <div class="row d-flex align-items-center" id="themes">
            <div class="col text-center">
                <div class="border rounded-3 p-3">
                    <img src="./img/Pharmacist-amico.png" class="img-fluid" alt="">
                    <p class="text-center">Farmacologia</p>
                    <button type="button" class="btn btn-dark mt-2" id="farmacologia-button" onclick=>Entrar</button>
                </div>
            </div>
            <div class="col text-center">
                <div class="border rounded-3 p-3">
                    <img src="./img/Rheumatology-pana.png" class="img-fluid" alt="">
                    <p class="mb-3 text-center">Reumatologia</p>
                    <button type="button" class="btn btn-dark mt-2" id="reumatologia-button" onclick=>Entrar</button>
                </div>
            </div>
            <div class="col text-center">
                <div class="border rounded-3 p-3">
                    <img src="./img/Rhinoplasty-rafiki.png" class="img-fluid" alt="">
                    <p class="text-center">Otorrino</p>
                    <button type="button" class="btn btn-dark mt-2" id="otorrino-button" onclick=>Entrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
